<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Webcam Spiaggia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <p>Caricamentoâ€¦</p>
  </div>

  <script>
    async function loadImage() {
      try {
        const res = await fetch('https://flat-mountain-90b0.agn19278.workers.dev/');
        const json = await res.json();
        const data = json.data;
        const dates = Object.keys(data).sort().reverse();

        for (let date of dates) {
          const entry = data[date];
          if (entry.picture_url) {
            document.getElementById('image-container').innerHTML = `
              <img src="${entry.picture_url}" alt="Webcam Spiaggia">
            `;
            return;
          }
        }

        document.getElementById('image-container').innerHTML = '<p>Nessuna immagine trovata.</p>';
      } catch (err) {
        document.getElementById('image-container').innerHTML = '<p>Errore nel caricamento.</p>';
        console.error(err);
      }
    }

    loadImage();
  </script>
</body>
</html>
