<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Webcam – Spiaggia di Amantea</title>
  <style>
    html,body{
      margin:0;height:100%;background:#000;
      display:flex;align-items:center;justify-content:center;
      font-family:system-ui,Arial,sans-serif;color:#fff
    }
    img{max-width:100%;max-height:100%;object-fit:contain}
  </style>
</head>
<body>

  <img id="webcam" alt="Webcam Spiaggia di Amantea">

  <script>
    /* ———————————————————————————————
       CONFIGURA QUI l’URL del tuo Worker
       (copialo dal pulsante “Visit” in Cloudflare)
    ————————————————————————————————*/
    const WORKER_URL = "https://spiaggia-cam-worker.agn19278.workers.dev/";

    const img   = document.getElementById("webcam");
    const DELAY = 60_000;   // 60 s tra un refresh e l’altro

    function update() {
      const ts = Date.now();               // cache-buster
      img.src  = WORKER_URL + "?ts=" + ts; // forza reload
    }
    update();                  // prima volta subito
    setInterval(update, DELAY); // poi ogni 60 s
  </script>

</body>
</html>
